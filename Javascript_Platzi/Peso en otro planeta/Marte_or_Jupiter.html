<!DOCTYPE html>
<html>
	<head>
		<title>Tu peso en un lugar donde pesas menos</title>
	</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la tierra pesa distinto que en Marte o Jupiter</p>
		<script>
		var usuario= prompt("¿Cuál es tu peso?");
		var Planeta= parseInt(prompt("Elige tu planeta:\n 1 es Marte\n 2 es Jupiter"));
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var E_planeta;
		var peso_final;
		if(Planeta == 1){
			E_planeta = "Marte";
			peso_final = peso * g_marte / g_tierra;
				}
		else if(Planeta == 2){
			E_planeta = "Jupiter";
			peso_final = peso * g_jupiter / g_tierra;
				}
		else{
			alert("El planeta elegido es incorrecto");		
		}
		peso_final = parseInt(peso_final);
		document.write("Tu peso en "+ E_planeta + " es <strong>"+ peso_final + " Kilos</strong>");
		</script>	
	</body>
</html>
